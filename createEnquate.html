<!DOCTYPE html>
<html>

<head>
    <title>My Web Page</title>
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui-react/dist/umd/semantic-ui-react.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">
</head>

<body>
    <div class="main-content">
        <div style="display: flex;">
             <p>No.1</p>
             <div style="display: inline;">
                <div style="display: flex;">
                    <p>質問文</p>
                    <input type="text">
                </div>
                <div style="display: flex;">
                    <p>必須</p>
                    <input type="checkbox">

                    <p>質問タイプ</p>
                    <select id="questionTypeId" onchange="selectQuestionType()">
                        <option value="-1">選択してください</option>
                        <option value="1">単一選択</option>
                        <option value="2">複数選択</option>
                        <option value="3">自由記述</option>
                    </select>
                </div>
                <div id="choiceArea" style="display: flex;">

                </div>
             </div>
        </div>
    </div>

    <script>
        function selectQuestionType() {
            const value = document.getElementById("questionTypeId").value;

            if (value == "1" || value == "2") {
                    const choiceArea = document.getElementById("choiceArea");
                    const choiceAreaName = document.createElement("p");
                    choiceAreaName.innerText = "選択肢"
                    choiceArea.appendChild(choiceAreaName);
                    const questionChoice = document.createElement("p");
            }
        }
    </script>
</body>

</html>
